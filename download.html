<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Downloads - Vaibhav Kumar Singh</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .downloads {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }

        .download-item {
            width: 60%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .download-item:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .download-link {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: whitesmoke;
        }

        .dark-mode a {
            color: aliceblue;
        }

        .dark-mode a:visited,
        .dark-mode a:hover,
        .dark-mode a:active {
            color: #eee;
        }

        .dark-mode .navbar {
            background-color: #222;
        }

        .dark-mode .navbar a {
            color: #ddd;
        }

        .dark-mode .navbar a:hover {
            background-color: #444;
            color: white;
        }

        .dark-mode .container {
            background: #444;
            color: whitesmoke;
        }

        .dark-mode .header {
            border-bottom: 1px solid #555;
        }

        .dark-mode .download-item {
            border-color: #555;
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }

        .dark-mode .download-item:hover {
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .toggle-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="downloads.html">Downloads</a>

        <a href="blog.html">Blog</a>
        <a href="career.html">Career</a>
    </div>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <div class="header">
            <h1>Downloads</h1>
        </div>
        <div class="downloads">
            <div class="download-item">
                <a href="CV_STUDENT_BIT_TP_BBA_15071_22_20240508130958.pdf" class="download-link" download>Download My CV</a>
            </div>
            <div class="download-item">
                <a href="projectcarrerboost.pdf" class="download-link" download>Download Project 1</a>
            </div>
            <div class="download-item">
                <a href="vaibhav kumar singh1212.pdf (4).pdf" class="download-link" download>Download my Resume</a>
            </div>
            <!-- Add more download items as needed -->
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
