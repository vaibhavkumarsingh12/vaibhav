<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery - Vaibhav Kumar Singh</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Base Styles */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            width: 80%;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding-bottom: 20px;
            border-bottom: 1px solid #ddd;
        }

        .header h1 {
            margin: 0;
            font-family: 'Georgia', serif;
        }

        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .gallery-item {
            position: relative;
            width: 200px;
            height: 200px;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s;
        }

        .gallery-item img.related {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
        }

        .gallery-item:hover img.related {
            opacity: 1;
        }

        .gallery-item:hover img.original {
            opacity: 0;
        }

        .navbar {
            overflow: hidden;
            background-color: #333;
        }

        .navbar a {
            float: left;
            display: block;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: whitesmoke;
        }

        .dark-mode a {
            color: aliceblue;
        }

        .dark-mode a:visited,
        .dark-mode a:hover,
        .dark-mode a:active {
            color: #eee;
        }

        .dark-mode .navbar {
            background-color: #222;
        }

        .dark-mode .navbar a {
            color: #ddd;
        }

        .dark-mode .navbar a:hover {
            background-color: #444;
            color: white;
        }

        .dark-mode .container {
            background: #444;
            color: whitesmoke;
        }

        .dark-mode .header {
            border-bottom: 1px solid #555;
        }

        .dark-mode .gallery-item {
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
        }
        .toggle-button {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 10px 20px;
            background-color: #00aaff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .toggle-button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About Me</a>
        <a href="gallery.html">Gallery</a>
        <a href="#updates">Updates</a>
        <a href="download.html">Downloads</a>
        <a href="blog.html">Blog</a>
        <a href="#career">Career</a>
    </div>
    <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    <div class="container">
        <div class="header">
            <h1>Gallery</h1>
        </div>
        <div class="gallery">
            <!-- Add your photos here -->
            <div class="gallery-item">
                <img src="photo1.jpg" alt="Description of Photo 1" class="original">
                <img src="photo1-related.jpg" alt="Related Photo 1" class="related">
            </div>
            <div class="gallery-item">
                <img src="photo2.jpg" alt="Description of Photo 2" class="original">
                <img src="photo2-related.jpg" alt="Related Photo 2" class="related">
            </div>
            <div class="gallery-item">
                <img src="photo3.jpg" alt="Description of Photo 3" class="original">
                <img src="photo3-related.jpg" alt="Related Photo 3" class="related">
            </div>
            <!-- Add more photos as needed -->
        </div>
    </div>
    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
        }
    </script>
</body>
</html>
